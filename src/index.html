<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Document</title>
</head>
<body>
    <div class="tabs">
        <input id="tab_ed" type="radio" name="tab_item" checked>
        <label class="tab_item" for="tab_ed">D/E</label>
        
        <input id="expose_password" type="radio" name="tab_item">
        <label class="tab_item" for="expose_password">Password</label>

        <input id="json" type="radio" name="tab_item">
        <label class="tab_item" for="json">JSON</label>

        <input id="xml" type="radio" name="tab_item">
        <label class="tab_item" for="xml">XML</label>

        <input id="diff" type="radio" name="tab_item">
        <label class="tab_item" for="diff">diff</label>

        <input id="frame" type="radio" name="tab_item">
        <label class="tab_item" for="frame">iFrameTest</label>

        <input id="sourcemap" type="radio" name="tab_item">
        <label class="tab_item" for="sourcemap">Webpack</label>

        <input id="qr" type="radio" name="tab_item">
        <label class="tab_item" for="qr">QR</label>

        <input id="highlight" type="radio" name="tab_item">
        <label class="tab_item" for="highlight">Anker</label>

        <div class="tab_content" id="tab_ed_content">
            <div class="tab_content_description">
                <span class="summary">Text Encode / Decode</span>
                <div>
                    <div>
                        <textarea rows="4" cols="40" id="decode_text" type="text" value=""></textarea>
                    </div> 
                    <input type="checkbox" name="encode" id="checkbox_encode" checked>
                    <label for="checkbox_encode">Encode</label>
                    <select name="texttype" id="decode_typeoption">
                        <option value="URL">URL</option>
                        <option value="htmlspecialchars">htmlspecialchars</option>
                        <option value="base64">Base64</option>
                        <option value="URLburp">URL (Burp Style)</option>
                        <option value="html16">HTML(HEX)</option>
                        <option value="html10">HTML(DEC)</option>
                        <option value="unicode">Unicode</option>
                        <option value="unicodeplus">Unicode(U+ Style)</option>
                        <option value="js">8bit</option>
                    </select>
                </div>
                <textarea readonly rows="4" cols="40" id="decoded_text" type="text" value=""></textarea>
                <div>
                </div>
            </div>
        </div>
        <div class="tab_content" id="expose_password_content">
            <div class="tab_content_description">
            <span class="summary">Show password form</span>
            <button id="button_expass">Expose</button><hr>
            <label for="timeforexpass">Time to hide(sec)</label>
            <input type="number" id="timeforexpass" value="10">
            </div>
        </div>
        <div class="tab_content" id="json_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">JSON Beautify</span>
                </div>
                <textarea rows="2" cols="40" id="minified_json_text" type="text" value=""></textarea>
                <p id="jsonp_detected"></p>
                <textarea readonly wrap="off" rows="18" cols="70" id="beautified_json_text" type="text" value=""></textarea>
            </div>
        </div>
        <div class="tab_content" id="xml_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">XML Beautify</span>
                </div>
                <textarea rows="2" cols="40" id="minified_xml_text" type="text" value=""></textarea>
                <br>
                <textarea readonly wrap="off" rows="18" cols="70" id="beautified_xml_text" type="text" value=""></textarea>
            </div>
        </div>
        <div class="tab_content" id="diff_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">diff</span>
                </div>
                <textarea rows="2" cols="40" id="minified_xml_text" type="text" value=""></textarea>
                <br>
                <textarea readonly wrap="off" rows="18" cols="70" id="beautified_xml_text" type="text" value=""></textarea>
            </div>
        </div>
        <div class="tab_content" id="frame_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">&lt;iframe&gt;TEST</span>
                </div>
                <input type="text" id="framesrc" size="40">
                <div>
                    <button id="button_create_frame">TEST</button>
                    <button id="button_create_frame_sandbox">SANDBOX MODE</button>
                </div>
                <div id="framebox"></div>
            </div>
        </div>
        <div class="tab_content" id="sourcemap_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">Webpack Extractor</span>
                    <p>It supports webpack only and does not download sources from URIs extracted sourcemap.</p>
                </div>
                <label for="sourcemapsrc">.map URIï¼š</label>
                <input type="text" id="sourcemapsrc" size="40">
                <div>
                    <button id="button_get_source">GET</button>
                    <p class="error_message"></p>
                </div>
            </div>
        </div>
        <div class="tab_content" id="qr_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">QR Code Gen / Decoder</span><br>
                    <input type="text" size="60" id="qrtext"><br>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
        <div class="tab_content" id="highlight_content">
            <div class="tab_content_description">
                <div>
                    <span class="summary">Matakondo</span>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="css/style.css">
<script type="application/javascript" src="js/libs/source-map.js"></script>
<script type="application/javascript" src="js/libs/jszip.min.js"></script>
<script type="application/javascript" src="js/libs/qrcode.min.js"></script>
<script type="application/javascript" src="js/init.js"></script>
<script type="application/javascript" src="js/test.js"></script>
<script type="application/javascript" src="js/decode.js"></script>
<script type="application/javascript" src="js/qrcode.js"></script>
<script type="application/javascript" src="js/frame.js"></script>
<script type="application/javascript" src="js/highlightanker.js"></script>
<script type="application/javascript" src="js/expass.js"></script>
<script type="application/javascript" src="js/diff.min.js"></script>
<script type="application/javascript" src="js/beautify.js"></script>
<script type="application/javascript" src="js/source-map.js"></script>
</html>
