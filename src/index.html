        <input id="tab_ed" type="radio" name="tab_item" checked>
        <label class="tab_item" for="tab_ed">D/E</label>
        
        <input id="expose_password" type="radio" name="tab_item">
        <label class="tab_item" for="expose_password">ExPass</label>

        <div class="tab_content" id="tab_ed_content">

                <span id="summary">エンコード/デコード(未実装あり))</span>

                    <div>
                        <textarea rows="4" cols="40" id="decode_text" type="text" value=""></textarea>

                    </select>
                </div>
                <textarea readonly rows="4" cols="40" id="decoded_text" type="text" value=""></textarea>
                <div>
                </div>
